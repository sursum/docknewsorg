version: '3'
services:
  web:
    #restart: always
    build: ./web
    expose:
      - "8000"
    depends_on:
      - postgres
      - redis
    volumes:
      - ./web:/code
      - www_static:/code/newsorg/static
    env_file: .env
    environment:
      DEBUG: 'true'       
    entrypoint: /entrypoint.sh

  nginx:
    #restart: always
    build: ./nginx/
    ports:
      - "80:80"
    volumes:
      - www_static:/www/static
    depends_on:
      - web    

  postgres:
    restart: always
    image: postgres:latest
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data/

  redis:
    restart: always
    image: redis:latest
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    depends_on:
      - postgres
    
volumes:
  pgdata: 
  redisdata:
  www_static: